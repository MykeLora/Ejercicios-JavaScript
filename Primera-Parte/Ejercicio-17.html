        <!--Mostrar los mÃºltiplos de 8 hasta el valor 500. 
            Debe aparecer en pantalla 8 -16 -24, etc.-->

        <script>

            let x = 0;

            while(x < 500){
                document.write(x+ " - ");
                x = x + 8
            }
