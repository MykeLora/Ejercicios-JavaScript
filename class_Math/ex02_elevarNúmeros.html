<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccionar un programa que solicite el ingreso de un número y nos
        muestre dicho valor elevado a la tercera potencia.-->
    <script>

        function elevarNumero(n){
            let numeroBase = Math.pow(n,3);

            return numeroBase;       
        }


    var númeroBase = parseInt(prompt('Ingresa el número a elevar: '));
    console.log('Resultado del número elevado: ', elevarNumero(númeroBase));
</script>
</body>
</html>
