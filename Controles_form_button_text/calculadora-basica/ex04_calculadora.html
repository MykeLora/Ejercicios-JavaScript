<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora Básica</title>

</head>
<body>
    <!--
        Calculadora Simple:
        Crea un formulario que tenga dos campos de texto para ingresar números.
        Agrega cuatro botones: suma, resta, multiplicación y división.
        Cuando el usuario hace clic en uno de los botones,
        muestra el resultado de la operación correspondiente en otro campo de texto.
    -->
    <main class="object-fit-md-contain">
        <form class="custom-form">
            <div class="input-group">
                <label for="num1" class="form-label">Primer número:</label>
                <input type="text" name="primer-numero" id="num1" 
                class="form-control" required placeholder="primer número">
            </div>
            <div class="input-group">
                <label  for="num2" class="form-label">Segundo número:</label>
                <input type="text" name="segundo-numero" id="num2"
                class="form-control" required placeholder="segundo número">
            </div>
            <div id="resultado" class="result">0</div>
        </form>

        
        <div class="custom-buttons">
            <div class="calc-button" onclick="calcular('suma')">Sumar</div>
            <div class="calc-button" onclick="calcular('resta')">Resta</div>
            <div class="calc-button" onclick="calcular('producto')">Multiplicar</div>
            <div class="calc-button" onclick="calcular('dividir')">Dividir</div>
        </div>
    </main>



    <script src="calculadora.js"></script>


</body>
</html>
