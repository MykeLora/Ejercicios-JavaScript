<!DOCTYPE html>
<html>

      <meta charset="UTF-8">

    <body>
    <!-- Realizar un programa que lea cuatro 
        valores numÃ©ricos e informar su suma y producto.. -->
        <script>

           let num1 = prompt('Ingresa el primer numero: ');
           let num2 = prompt('Ingresa el segundo numero: ');
           let num3 = prompt('Ingresa el tercel numero: ');
           let num4 = prompt('Ingresa el cuarto numero: ');
           
           let suma = parseInt(num1) + parseInt(num2) +  parseInt(num3) + parseInt(num4);

           let producto =  parseInt(num1) * parseInt(num2) * parseInt(num3) * parseInt(num4);

           document.write('La suma de todos los numeros es: '+suma);
           document.write('<br>')

           document.write('El producto de todos los numeros es: '+producto);
        </script>
    </body>
