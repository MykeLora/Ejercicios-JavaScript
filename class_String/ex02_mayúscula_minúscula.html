<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Solicita al usuario que ingrese una palabra y muestra la misma
         palabra en mayúsculas y minúsculas.
    -->

    <script>
        let palabra = prompt('Ingresa una oración: ');
        console.log(`Esta es la oración convertida a mayúscula ${palabra.toUpperCase()}`);
        console.log(`\nEsta es la oración convertida a minúscula ${palabra.toLowerCase()}`);
    </script>
</body>
</html>
