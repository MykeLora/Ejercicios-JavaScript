<!DOCTYPE html>
<html>
    <head>
            <title>Ejercicios</title>
            <meta charset="UTF-8">
    </head>
    <Body>

    <!--Realizar un programa que acumule (sume) valores ingresados por teclado hasta
         ingresa el 9999 (no sumar dicho valor, solamente indica que ha finalizado la carga).
         Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero.-->

        <script>

            let valor;
            let suma = 0;

            
            do {
                valor = parseInt(prompt('Ingrese un valor (9999 para finalizar)'));
                if (valor != 9999) {
                    suma = suma + valor;
                }
            }while (valor != 9999);

            document.write('Valor acumulado total :' + suma);
            document.write('<br>');
            if (suma > 0) {
                document.write('El valor acumulado es mayor a cero');
            }else{
                if (suma == 0) {
                    document.write('El valor acumulado es cero');
                }else {
                    document.write('El valor acumulado es menor a cero');
                }
            }
        
        </script>

     

    </Body>
</html>
