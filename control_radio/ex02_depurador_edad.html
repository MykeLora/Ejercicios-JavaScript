<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccionar una página que muestre dos objetos de la clase
    RADIO solicitando que seleccione si es mayor de 18 años o no.
    Al presionar un botón mostrar un alert indicando si puede ingresar al sitio o no.-->

    <form>
        <input type="radio" id="radio1"> Eres mayor de edad?
        <input type="radio" id="radio2"> Eres menor de edad?
        <br>
        <input type="button" onclick="verificar()" value="Mostrar"> 
    </form>

    <script>
        function verificar(){
            if (document.getElementById('radio1').checked) {
                alert('Eres mayor de edad');
            }
            if (document.getElementById('radio2').checked) {
                alert('Eres menor de edad');
            }
        }
    </script>
</body>
</html>
