<!DOCTYPE html>

<body>
    <script>
        function calculoPromedio(num1,num2,num3){
            let promedio = (num1 + num2 + num3) / 3;

            return promedio;
        } 

        let p = calculoPromedio(12, 54 ,23);
        console.log('El promedio de los números enviados a la función es: '+p);
    </script>
</body>
