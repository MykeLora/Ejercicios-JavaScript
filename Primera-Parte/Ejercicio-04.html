<!DOCTYPE html>
<html>
      <head><title>Ejercicio #4</title></head>
      <meta charset="UTF-8">

    <body>
    <!-- Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular 
    e informar la suma de los dos primeros y el producto del tercero y el cuarto. -->
        <script>

           let num1 = prompt('Ingresa el primer numero: ');
           let num2 = prompt('Ingresa el segundo numero: ');
           let num3 = prompt('Ingresa el tercel numero: ');
           let num4 = prompt('Ingresa el cuarto numero: ');
           
           let suma = parseInt(num1) + parseInt(num2);

           let producto = parseInt(num3) * parseInt(num4);

           document.write('La suma de los dos primeros numero es: '+suma);
           document.write('<br>')

           document.write('El producto del tercel y cuarto numero es: '+producto);


           
         </script>
    </body>
</html>
