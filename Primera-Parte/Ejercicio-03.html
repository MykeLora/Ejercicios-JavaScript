<!DOCTYPE html>
<html>
    <head><title>Ejercicio #3</title></head>
    <meta charset="UTF-8">

    <body>
    <!-- Realizar la carga del lado de un cuadrado, 
    mostrar por pantalla el perímetro del mismo (El perímetro
    de un cuadrado se calcula multiplicando el valor del lado por cuatro) -->
        <script>

            let lado;
            let perimetro;

            lado = prompt('Ingresa el lado del cuadrado: ');
            document.write('<br>')

            perimetro = parseInt(lado) * 4;

            document.write('El perimetro del cuadrado es: '+perimetro);




           
         </script>
    </body>
</html>
