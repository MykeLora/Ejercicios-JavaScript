<!DOCTYPE html>
<html>
    <head>
            <title>Ejercicio #01</title>
            <meta charset="UTF-8">
    </head>
    <Body>

        <!--Realizar un programa que imprima 25 tÃ©rminos de la serie 
            11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado).-->

        <script>

            let serie;
            serie = 11;
            let x = 1;
            
            while (x <= 25) {
                document.write(serie);
                document.write('<br>');
                x = x + 1;
                serie = serie + 11;
            }
            
        </script>

     

    </Body>
</html>
