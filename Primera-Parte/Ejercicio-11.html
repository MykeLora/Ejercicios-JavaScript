    <body>
    <!-- Realizar un programa que pida cargar una fecha cualquiera, luego verificar
     si dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes y el año)-->
        <script>
           
          
          let dia = prompt('Ingresa el día del mes: ');
          let mes = prompt('Ingresa el mes: ');
          let año = prompt('Ingresa el año: ');

          let navidad = new Date(año, mes - 1, dia); // Meses en JavaScript se cuentan desde 0 (enero) a 11 (diciembre)

          let fechaNavidad = new Date(2023, 11, 25); // Fecha de Navidad en 2023

          if (
               navidad.getDate() === 25 && // Verifica el día
               navidad.getMonth() === 11 && // Verifica el mes (0 = enero, 11 = diciembre)
               navidad.getFullYear() === 2023 // Verifica el año
          ) {
               document.write('¡Feliz Navidad!');
          } else {
               document.write('No es la fecha de Navidad');
    }

        </script>
    </body>
