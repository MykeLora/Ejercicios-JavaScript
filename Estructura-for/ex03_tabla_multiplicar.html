<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Desarrollar un programa que muestre la tabla de 
        multiplicar del 5 (del 5 al 50).-->
            
    <script>

        let tabla = 5;

        for (let x = 1; x <= 10; x++) {
            document.writeln(tabla + ' x ' + x + ' = ' + tabla * x + '<br>');
        }
        
    </script>
</body>
</html>
