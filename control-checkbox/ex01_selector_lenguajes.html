<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccionar una página que muestre 4 lenguajes de programación que el usuario puede seleccionar si los conoce.
        Luego mostrar un mensaje indicando la cantidad de lenguajes que ha seleccionado el operador.-->

        <form>
            <input type="checkbox" id="checkbox1">JavaScript
            <br>
            <input type="checkbox" id="checkbox2">PHP
            <br>
            <input type="checkbox" id="checkbox3">Jsp
            <br>
            <input type="checkbox" id="checkbox4">VB.Net
            <br>
            <input type="button" value="Mostrar" onclick="contarSeleccionados()">
        </form>

        <script>
            function contarSeleccionados(){
                let cant = 0;

                if(document.getElementById('checkbox1').checked){
                    cant++;
                }
                if(document.getElementById('checkbox2').checked){
                    cant++;
                }
                if(document.getElementById('checkbox3').checked){
                    cant++;
                }
                if(document.getElementById('checkbox4').checked){
                    cant++;
                }
                alert('Conoce '+ cant + ' lenguajes de programación.')
            }
           
        </script>
</body>
</html>
