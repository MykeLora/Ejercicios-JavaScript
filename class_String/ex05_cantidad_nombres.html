<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ingresar una serie de nombres por teclado hasta que se cargue la
        palabra Fin, y mostrar cuÃ¡ntos nombres se ingresaron.
    -->

    <script>
        
        let nombres = [];
        let nombre;
        let cant = 0;

        do {
            nombre = prompt('Ingrese un nombre (Terminar ingresando Fin):');
            if(nombre != 'Fin'){
                nombres.push(nombre);
                cant++;
            }
           
        } while (nombre != 'Fin');
        
        cant--;

        console.log('Se ingresaron ' + cant + ' palabras');
        console.log(`Nombres ingresados: ${nombres}`);

    </script>
    
</body>
</html>
