<!DOCTYPE html>
<html>
      <head><title>Ejercicio #9</title></head>
      <meta charset="UTF-8">

    <body>
    <!-- De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente
         información: nombre del postulante, cantidad total de preguntas que se le realizaron y 
         cantidad de preguntas que contestó correctamente. Se pide confeccionar un programa que 
         lea los datos del postulante e informe el nivel del mismo según el porcentaje de respuestas
         correctas que ha obtenido, y sabiendo que:
         Nivel superior: Porcentaje>=90%.
         Nivel medio: Porcentaje>=75% y <90%.
         Nivel regular: Porcentaje>=50% y <75%.
         Fuera de nivel: Porcentaje<50%. -->
        <script>

           let nombre = prompt('Ingresa tu nombre: ');
           let cantidadPreguntas = parseInt(prompt('Ingresa la cantidad de preguntas realizadas: '));
           let respuestaSatisfactoria = parseInt(prompt('Ingresa la respuesta satisfactoria: '));
           let porcentaje = (respuestaSatisfactoria / cantidadPreguntas) * 100;

           if (porcentaje >= 90) {
                document.write(nombre+' has alcanzado el nivel superior.');
           } else if (porcentaje >= 75 && porcentaje < 90) {
                document.write(nombre+' has alcanzado el nivel medio.');
           } else if (porcentaje >= 50 && porcentaje < 75) {
                document.write(nombre+' has alcanzado el nivel regular.');
           } else {
                document.write(nombre+' esta fuera de nivel.');
            }


        </script>
    </body>
</html>
