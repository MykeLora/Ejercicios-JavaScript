<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccionar una página que muestre tres checkbox que permitan seleccionar los deportes que 
        practica el usuario (Fútbol, Básket, Tenis) Mostrar al presionar un botón los deportes que eligió..-->

        <form>
            <input type="checkbox" id="checkbox1">Fútbol
            <br>
            <input type="checkbox" id="checkbox2">Básket
            <br>
            <input type="checkbox" id="checkbox3">Tenis
            <br>
            <input type="button" value="Mostrar" onclick="contarSeleccionados()">
        </form>

        <script>
            function contarSeleccionados(){

                let sport = " ";

                if(document.getElementById('checkbox1').checked){
                    sport+= 'Fútbol, ';
                }
                if(document.getElementById('checkbox2').checked){
                    sport+= 'Básket, ';
                }
                if(document.getElementById('checkbox3').checked){
                    sport+= 'Tenis ';
                }
               
                alert('Haz selecionado '+ sport +' ');
            }
           
        </script>
</body>
</html>
