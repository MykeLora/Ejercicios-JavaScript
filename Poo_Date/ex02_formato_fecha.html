<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Confeccionar una función que nos retorne un string con el siguiente formato:
    Hoy es Lunes 9 de Agosto de 2021
    Para poder recuperar el día de la semana debemos llamar al método:

    int diaSemana=fecha.getDay();
    El método getDay() devuelve el día de la semana de la fecha especificada, siendo 0 
    (Domingo) el primer día.-->

    <script>
            
        function FormatoFecha() {
            let fecha = new Date();

            let diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            let dia = diasSemana[fecha.getDay()];
            let diaMes = fecha.getDate();
            let mes = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'][fecha.getMonth()];
            let año = fecha.getFullYear();

            return 'Hoy es ' + dia + ' ' + diaMes + ' de ' + mes + ' de ' + año;
        }
        document.write(FormatoFecha());

    </script>
    
</body>
</html>
