<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor.-->

    <script>
        var numero = parseInt(prompt('Ingresa el número a sacar la raiz: '));
        let resultado = Math.sqrt(numero);

        console.log('La raiz cúadrada del número ', numero , ' es : ', resultado);
    </script>
    
</body>
</html>
