<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Escribe un programa en JavaScript que solicite al usuario dos números y muestre el resultado
        de elevar el primer número a la potencia del segundo número. Utiliza el método
        pow de la tabla de clases
    -->
    <script>
        let num1 = parseFloat(prompt('Ingresa el primer número: '));
        let num2 = parseFloat(prompt('Ingresa el segundo número: '));

        let resultado = Math.pow(num1,num2);
        console.log('Este es el resultado de elevar este número ',num1, ' por este ',num2, ' = ', resultado);
    </script>
</body>
</html>
