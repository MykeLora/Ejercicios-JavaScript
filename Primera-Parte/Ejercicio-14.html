<!DOCTYPE html>
<html>
      <head><title>Ejercicio #14</title></head>
      <meta charset="UTF-8">

    <body>
    <!-- Se ingresan por teclado tres números, si al menos uno de los valores
         ingresados es menores a 10,imprimir en la página la leyenda 
         'Alguno de los números es menor a diez'. -->
        <script>
            let num1,num2,num3;

            num1 = parseInt(prompt('Ingresa el primer número: '));
            num2 = parseInt(prompt('Ingresa el segundo número: '));
            num3 = parseInt(prompt('Ingresa el tercel número: '));

            if(num1 < 10 || num2 < 10 || num3 < 10){
                document.write('Alguno de los números es menor a diez.');
            }{
                document.write('Hola..Mundo!');
            }


        </script>
    </body>
</html>
